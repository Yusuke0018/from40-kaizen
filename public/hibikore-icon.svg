<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">日々是悠々 アイコン</title>
  <desc id="desc">ミントグリーンとパステルカラーで構成されたライフログアプリ 日々是悠々 のアイコン</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5eead4" />
      <stop offset="40%" stop-color="#bae6fd" />
      <stop offset="100%" stop-color="#a5b4fc" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97373" stop-opacity="0.95" />
      <stop offset="50%" stop-color="#fb7185" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0.9" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="0.2" cy="0.1" r="0.9">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85" />
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- background -->
  <rect x="36" y="36" width="440" height="440" rx="128" fill="url(#bgGradient)" />

  <!-- soft glow -->
  <circle cx="180" cy="130" r="120" fill="url(#glowGradient)" />

  <!-- orbit ring -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="url(#ringGradient)" stroke-width="18" stroke-linecap="round" />

  <!-- small accent dots -->
  <circle cx="150" cy="320" r="10" fill="#22c55e" fill-opacity="0.75" />
  <circle cx="340" cy="180" r="9" fill="#3b82f6" fill-opacity="0.8" />
  <circle cx="330" cy="340" r="8" fill="#a855f7" fill-opacity="0.75" />

  <!-- center capsule -->
  <rect x="146" y="186" width="220" height="160" rx="56" fill="#0f172a" fill-opacity="0.96" />
  <rect x="154" y="194" width="204" height="144" rx="50" fill="#020617" fill-opacity="0.98" />

  <!-- center kanji -->
  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Hiragino Sans', 'Yu Gothic', sans-serif"
        font-size="152" font-weight="700" fill="#e0f2f1" letter-spacing="4">
    悠
  </text>

  <!-- baseline line -->
  <rect x="196" y="310" width="120" height="6" rx="3" fill="#14b8a6" fill-opacity="0.95" />
</svg>

